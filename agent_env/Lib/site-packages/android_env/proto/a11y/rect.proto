syntax = "proto3";

package android_env;

option java_multiple_files = true;
option java_package = "com.google.androidenv.accessibilityforwarder";

// Proto representation of Android Rect.
// https://developer.android.com/reference/android/graphics/Rect
// Next index: 5
message ProtoRect {
  int32 left = 1;
  int32 top = 2;
  int32 right = 3;
  int32 bottom = 4;
}
